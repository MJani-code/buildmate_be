<!DOCTYPE html
    PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns:v='urn:schemas-microsoft-com:vml'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;' />
    <!--[if !mso]--><!-- -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet'>
    <!--<![endif]-->

    <title>DEV - új bejegyzés</title>

    <style type='text/css'>
        body {
            width: 100%;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            mso-margin-top-alt: 0px;
            mso-margin-bottom-alt: 0px;
            mso-padding-alt: 0px 0px 0px 0px;
        }

        p,
        h1,
        h2,
        h3,
        h4 {
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        span.preheader {
            display: none;
            font-size: 1px;
        }

        html {
            width: 100%;
        }

        table {
            font-size: 14px;
            border: 0;
        }

        /* ----------- responsivity ----------- */

        @media only screen and (max-width: 640px) {

            /*------ top header ------ */
            .main-header {
                font-size: 20px !important;
            }

            .main-section-header {
                font-size: 28px !important;
            }

            .show {
                display: block !important;
            }

            .hide {
                display: none !important;
            }

            .align-center {
                text-align: center !important;
            }

            .no-bg {
                background: none !important;
            }

            /*----- main image -------*/
            .main-image img {
                width: 440px !important;
                height: auto !important;
            }

            /* ====== divider ====== */
            .divider img {
                width: 440px !important;
            }

            /*-------- container --------*/
            .container590 {
                width: 440px !important;
            }

            .container580 {
                width: 400px !important;
            }

            .main-button {
                width: 220px !important;
            }

            /*-------- secions ----------*/
            .section-img img {
                width: 320px !important;
                height: auto !important;
            }

            .team-img img {
                width: 100% !important;
                height: auto !important;
            }
        }

        @media only screen and (max-width: 479px) {

            /*------ top header ------ */
            .main-header {
                font-size: 18px !important;
            }

            .main-section-header {
                font-size: 26px !important;
            }

            /* ====== divider ====== */
            .divider img {
                width: 280px !important;
            }

            /*-------- container --------*/
            .container590 {
                width: 280px !important;
            }

            .container590 {
                width: 280px !important;
            }

            .container580 {
                width: 260px !important;
            }

            /*-------- secions ----------*/
            .section-img img {
                width: 280px !important;
                height: auto !important;
            }
        }
    </style>
</head>


<body class='respond' leftmargin='0' topmargin='0' marginwidth='0' marginheight='0'>
    <!-- big image section -->
    <table border='0' width='100%' cellpadding='0' cellspacing='0' bgcolor='ffffff' class='bg_color'>
        <tr>
            <td align='center'>
                <table border='0' align='center' width='590' cellpadding='0' cellspacing='0' class='container590'>
                    <tr>
                        <td height='20' style='font-size: 20px; line-height: 40px;'> &nbsp;</td>
                    </tr>
                    <tr>
                        <td align='left'>
                            <table border='0' width='590' align='center' cellpadding='0' cellspacing='0'
                                class='container590'>
                                <tr>
                                    <td align='left'
                                        style='color: #888888; font-size: 16px; font-family: Work Sans, Calibri, sans-serif; line-height: 24px;'>
                                        <!-- section text ======-->

                                        <p style='line-height: 24px; margin-bottom:15px;'>
                                            Kedves %firstname%,
                                        </p>
                                        <p style='line-height: 24px;margin-bottom:15px;'>
                                            A rendszer szerint %DATE% napon Te vagy a soros a %title% feladatban.
                                            Ne felejts el gondoskodni róla.
                                        </p>
                                        <p style='line-height: 24px'>
                                            Üdvözlettel,</br>
                                            %condominiums name%
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height='40' style='font-size: 40px; line-height: 40px;'>&nbsp;</td>
        </tr>
    </table>

    <!-- end section -->

    <!-- main section -->
    <table border='0' width='100%' cellpadding='0' cellspacing='0' bgcolor='2a2e36'>

        <tr>
            <td align='center'
                style='background-image: url(https://www.tarsashaz-fustike.hu/admin/dashboard/uploads/fustike_udvar.jpeg); background-size: cover; background-repeat: no-repeat; background-position:0 75% !important; height: 300px;'
                background='https://www.tarsashaz-fustike.hu/admin/dashboard/uploads/fustike_udvar.jpeg; '>
            </td>
        </tr>
    </table>
    </td>
    </tr>
    </table>

    <!-- end section -->


    <!-- footer ====== -->
    <table border='0' width='100%' cellpadding='0' cellspacing='0' bgcolor='f4f4f4'>
        <tr style="display: flex; justify-content: center;">
            <td align='left'
                style='color: #aaaaaa; font-size: 14px; font-family: Work Sans, Calibri, sans-serif; line-height: 24px; padding: 20px; display: flex; justify-content: center;'>
                <div style='line-height: 24px;'>
                    <span style='color: #333333;'>%condominiums name%</span>
                </div>
            </td>
            <td align='right' style="padding: 20px; display: inline-flex; justify-content: center;">
                <a href='https://www.facebook.com/mdbootstrap'
                    style='display: block; border-style: none !important; border: 0 !important;'><img width='24'
                        border='0' style='display: block;' src='http://i.imgur.com/RBRORq1.png' alt=''></a>
            </td>
        </tr>
    </table>
    <!-- end footer ====== -->

</body>

</html>
